<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            width: 1080px;
            height: 1080px;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .custom-gradient {
            background: linear-gradient(45deg, #FFC300, #FF5733, #C70039);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="relative text-white">
    <img src="data:image/jpeg;base64,{{ background_image }}" alt="Background" class="background-image">
    <div class="absolute inset-0 bg-gray-900 bg-opacity-50 backdrop-blur-sm flex flex-col items-center justify-center p-8">
        <h1 class="text-6xl font-extrabold mb-4 text-center custom-gradient">
            Botanic Gardens Cafe
        </h1>
        <h2 class="text-5xl font-bold mb-2 text-yellow-300">West Mackay Weather Forecast</h2>
        <p class="text-4xl mb-6 text-orange-300">{{ date }}</p>
        
        <div class="w-full max-w-4xl bg-gray-800 bg-opacity-90 rounded-lg shadow-xl overflow-hidden mb-6">
            <div class="grid grid-cols-3 text-center text-3xl font-semibold bg-gray-700 py-2">
                <div>TIME</div>
                <div>TEMP</div>
                <div>HUMIDITY</div>
            </div>
            <div class="grid grid-cols-3 text-center text-2xl gap-y-2 p-4">
                {% for forecast in forecasts %}
                <div class="font-medium">{{ forecast.time }}</div>
                <div class="font-bold text-yellow-400">{{ forecast.temp }}</div>
                <div class="font-bold text-teal-400">{{ forecast.humidity }}</div>
                {% endfor %}
            </div>
        </div>
        
        <div class="text-3xl font-semibold text-center mb-6 px-6 py-3 bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500 rounded-full shadow-lg">
            <p>Good vibes and great coffee, right here waiting for you!</p>
        </div>
        
        <div class="mt-4 mb-4">
            <img src="data:image/png;base64,{{ logo_image }}" alt="Logo" class="mx-auto w-40">
        </div>
        <p class="text-sm text-gray-400">Source: OpenWeather</p>
    </div>
</body>
</html>
