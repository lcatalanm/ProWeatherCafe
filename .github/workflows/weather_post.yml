name: Generate and Post Weather Image

on:
  schedule:
    - cron: '36 6 * * *'  # Esto se ejecutará a las 22:00 UTC, que es las 8:00 AM AEST

jobs:
  generate-and-post:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests jinja2 html2image

    - name: Generate weather image
      env:
        OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
      run: |
        set -e
        python weather_image_generator.py
        if [ -f "$(date +%Y-%m-%d)_Mackay_Story.png" ]; then
          echo "Image generated successfully."
        else
          echo "No image generated. Exiting workflow."
          exit 0
        fi  # <- Cierre del bloque if-else

    - name: Post to Facebook
      env:
        FB_ACCESS_TOKEN: ${{ secrets.FB_ACCESS_TOKEN }}
        FACEBOOK_PAGE_ID: ${{ secrets.FACEBOOK_PAGE_ID }}
      run: python post_to_facebook.py

    - name: Commit and push if changed
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Usa el token proporcionado automáticamente por GitHub
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add -A
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update weather image and usage data" && git push)
