name: Generate and Post Weather Image

on:
  schedule:
    - cron: '40 8 * * *'  # 8:40 AM AEST (22:40 UTC)

jobs:
  generate-and-post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate weather image
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        run: |
          python weather_image_generator.py
          IMAGE_NAME="$(date +%Y-%m-%d)_Mackay_Story.png"
          if [ -f "$IMAGE_NAME" ]; then
            echo "Generated image: $IMAGE_NAME"
          else
            echo "No image generated. Exiting workflow."
            exit 0
          fi

      - name: Post to Facebook
        env:
          FB_ACCESS_TOKEN: ${{ secrets.FB_ACCESS_TOKEN }}
          FACEBOOK_PAGE_ID: ${{ secrets.FACEBOOK_PAGE_ID }}
        run: |
          python post_to_facebook.py

      - name: Commit and push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add -A
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update weather image and usage data"
            git push
          fi
